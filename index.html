<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> Geonwoo_Kim </title>

    <link rel="stylesheet" href="main.css">
    <!-- <link rel="stylesheet" href="switch.css"> -->
    <!-- <script
        type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js">
    </script> -->
</head>
<body>
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>
    


    <!--  -->
    <div style="height: 100%; width: 100%;">

        <!-- 시간표 -->
        <span id="form" style="height: 100%; width: 45%;">
            <div id="ChangeTimeTable" style="float: left; width: 25%; height: 5%; background-color: #be81f7;">
                <select name="language" onchange="handleOnChange(this)">
                    <option value="3-1">1반</option>
                    <option value="3-2">2반</option>
                    <option value="3-3">3반</option>
                    <option value="3-4">4반</option>
                    <option value="3-5">5반</option>
                    <option value="3-6">6반</option>
                    <option value="3-7">7반</option>
                    <option value="3-8">8반</option>
                    <option value="3-9">9반</option>
                    <option value="3-10">10반</option>
                    <option value="3-11">11반</option>
                </select>
                <span id="result">시간표</span>
                <script src="Timetable.js"></script>
            </div>
            <img id="TimeTable" src="시간표들/가장 처음.png" width="100%" height="95%">
        </span>

        <span style="height: 100%; width: 55%; text-align: center;">

            <!-- 체크박스 >> 모의고사용 -->
            <div style="text-align: right; width: 100%;">
                <label class="switch">
                    <input type="checkbox" id="checkbox1" onclick="is_checked()"> 모의고사
                    <span class="slider round"></span>
                    <script src="checkbox.js"></script>
                </label>
            </div>
            
            


            <!-- 현재 시간 -->
            <div id="watch" style="text-align: center; height: 50%; width: 100%;">
                <span id = "time" style="color:#0F3368; font-size: 100px;">시간</span>
                <span id = "ampm" style="color:#0F3368; font-size: 30px;">ampm</span>
                <br>
                <span id = "date" style="color:#0F3368; font-size: 20px;">date</span>
                <script src="TimeSetting.js"></script>
            </div>
            
            <div id="Bab_And_Dday" style="position: relative; text-align: center; height: 70%; width: 100%;">
                <!-- 급식 -->
                <span style="float: left; width: 25%; height: 100%;">
                    <h1>급식</h1>
                    <div id="mid_1" class="mid">중식+날짜</div>
                    <div id="mid_2" class="mid">중식내용</div>
                    <p></p>
                    <div id="end_1" class="end">석식+날짜</div>
                    <div id="end_2" class="end">석식내용</div>
                    <p></p>
                    <a id="BAB_allsee" href="BAB_allsee.html">전체보기</a>
                    <script src="BAB.js"></script>
                </span>
                
                <span style="float: right; width: 25%; height: 90%;">
                    <!-- 디데이 -->
                    <div>
                        <h1>D-day</h1>
                        <span id = "Schedule" style="color:#0F3368;">일정들</span>
                        <script src="D_day.js"></script>
                    </div>
                    <!-- 동아리 -->
                    <div>
                        
                        <h1>동아리</h1>
                        <div id = "Club_1" style="color:#0F3368;">이번주 금요일은</div>
                        <div od="Club_2" style="color:#0F3368; font-size: 24px;">동아리</div>
                        <div id = "Club_3" style="color:#0F3368;">입니다</div>

                        
                    </div>
                </span>
                
            </div>
            <div id="Pre_Test"
                style="display: none; height: 60%; width: 100%;">
                <br>
                <br>
                <br>
                <img src="시간표들/모의고사 주의사항.png" width="40%" height="95%">
            </div>
        </span>
    </div>
</body>
</html>
