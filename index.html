                        <script>
                            function D_day(date) {
                                var temp = Math.floor((new Date() - new Date(date)) / (1000*60*60*24));
                                if (temp == 0) return "D-Day";
                                else if (temp > 0) return "D+"+temp;
                                else return "D"+temp;
                            }
                            document.getElementById("CATday").innerText = ">> "+D_day("Nov 17, 2022") + " <<";
